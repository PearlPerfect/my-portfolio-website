version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: portfolio-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - portfolio-network

  portfolio-app:
    build: .
    container_name: portfolio-app
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb+srv://perfectpearl2030_db_user:Portfolio@myprojects.yjibmfi.mongodb.net/?appName=myProjects
      - "3000:3000"
    volumes:
      - ./logs:/usr/src/app/logs
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  mongodb_data: